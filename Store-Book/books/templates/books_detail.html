<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ book.title }} - My Bookstore</title>
    <!-- include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-gray-100 min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">{{ book.title }}</h2>
          <p class="mt-2 text-center text-sm text-gray-600">Published: {{ book.published }}</p>
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="py-2 px-4 bg-white rounded-t-md border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Description</h3>
            <p class="mt-1 text-sm text-gray-500">{{ book.description }}</p>
          </div>
          <div class="py-2 px-4 bg-white border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Author</h3>
            <p class="mt-1 text-sm text-gray-500">{{ book.authors }}</p>
          </div>
          <div class="py-2 px-4 bg-white rounded-b-md border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Price</h3>
            <p class="mt-1 text-sm text-gray-500">${{ book.price }}</p>
          </div>
        </div>
        <div class="mt-6 flex justify-center">
          <a href="/" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>



<main class="flex justify-center container mx-auto py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto">
    <div class="bg-white rounded-lg p-6 shadow-md hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1 text-center">
      <h3 class="text-xl font-semibold mb-4 text-gray-900">{{ book.title }}</h3>
      <p class="text-gray-700 mb-2">{{ book.description }}</p>
      <p class="text-gray-500 text-xs mb-2">Published: {{ book.published }}</p>
      <p class="text-green-600 font-semibold text-lg mb-2">{{ book.price }}$</p>
      <p class="text-gray-500 text-xs">Authors: {{ book.authors }}</p>
    </div>
  </div>

  <div class="flex justify-center mt-6 mx-auto my-5">
    <a href="/" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Home</a>
  </div>
</main>

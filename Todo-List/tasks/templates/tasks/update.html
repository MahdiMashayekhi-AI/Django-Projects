{% extends 'tasks/base/base.html' %}

{% block title %}Update Todo{% endblock %}

{% block content %}

<div class="container mt-5 text-center d-flex justify-content-center">
    <div class="bg-dark w-50 mt-5 p-5 rounded-3 d-flex justify-content-center">
        <form method="post" action="" novalidate class="row w-75 text-center pb-2">
            {% csrf_token %}
            <div class="col-12">
                <h1 class="text-light mb-5">Update</h1>
                <div class="form-outline">
                    {{ form.title }}
                    {{ form.body }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

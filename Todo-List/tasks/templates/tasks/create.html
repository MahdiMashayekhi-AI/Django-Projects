{% extends 'tasks/base/base.html' %}

{% block title %}{% endblock %}

{% block content %}

    <div class="container m-5 text-center d-flex justify-content-center">
        <div class="bg-dark w-50 mt-5 p-5 rounded-3 d-flex justify-content-center">
            <form method="get" action="/create/" novalidate class="row w-75 text-center pb-2">
                {% csrf_token %}
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" name="q" class="form-control mb-3" placeholder="Enter a task here...">
                        <textarea type="text" name="t" class="form-control mb-3" placeholder="Explain about this task..."></textarea>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
